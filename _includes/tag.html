{% for item in site.data.navigation %}
  {% if item.name == tag %}
    {% assign target = item.link %}
    {% break %}
  {% else %}
    {% assign target = "#!" %}
  {% endif %}
{% endfor %}

<a
href="{{ target }}"
class="chip
{% if tag == 'JavaScript' %}
  yellow darken-2
{% elsif tag == 'CSS' %}
  blue
{% elsif tag == 'HTML' %}
  orange darken-4
{% elsif tag == 'Python' %}
  light-green accent-4
{% else %}
  class=''
{% endif %}"
>
  {{ tag }}
</a>

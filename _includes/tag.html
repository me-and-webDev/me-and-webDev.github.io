{% for item in site.data.navigation %}
  {% for entry in item.subfolderitems %}
    {% if entry.name == tag %}
      {% assign target = entry %}
      {% break %}
    {% else %}
      {% assign target = "" %}
    {% endif %}
  {% endfor %}
  {% if target != "" %}
    {% break %}
  {% endif %}
{% endfor %}

<a href="{{ target.link }}"
class="chip {% if target.color %} {{ target.color }} {% else %} grey {% endif %}">
  {{ tag }}
</a>

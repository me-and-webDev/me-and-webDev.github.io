{% assign langs = site.data.navigation.[1].subfolderitems | sort: 'name' %}
<ul id='nav-dropdown' class='dropdown-content'>
  {% for lang in langs %}
    <li class="{% if page.pagination.tags == lang.name %} active {% endif %} {{ lang.color }}">
      <a href="
      {% if page.pagination.tags == lang.name %}
        #!
      {% else %}
        {{ lang.link }}
      {% endif %}">
        {{ lang.name }}
      </a>
    </li>
  {% endfor %}
</ul>

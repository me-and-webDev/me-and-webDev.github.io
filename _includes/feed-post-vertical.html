<div class="col l9 m9 hide-on-small-only">
  <div class="card medium">
    <div class="card-image">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}">
        <span class="card-title">{{ post.title }}</span>
      </a>
    </div>
    <div class="card-content">
      <p>{{ post.description }}</p>
    </div>
    <div class="card-action">
      {% for tag in post.tags limit:4 %}
        {% if tag == page.pagination.tags %}
          {% continue %}
        {% endif %}
        {% include tag.html %}
      {% endfor %}
    </div>
  </div>
</div>

{% include feed-post-mobile.html %}

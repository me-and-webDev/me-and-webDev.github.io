<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  {% if page.noindex %}
    <meta name="robots" content="noindex">
  {% endif %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileColor" content="#673ab7">
  <meta name="theme-color" content="#673ab7">
  <meta property="og:site_name" content="Me and WebDev">
  <meta property="og:url" content="https://me-and-webdev.github.io{% if page.url != '/' %}{{ page.url }}{% endif %}">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ page.image }}">
  <meta property="fb:app_id" content="252554985626178">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/atom-one-dark.css">
  <link rel="stylesheet" type="text/css" media="screen, projection" href="/assets/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
</head>
<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '252554985626178',
        autoLogAppEvents: true,
        version: 'v3.2'
      });
    };
  </script>
  {% include navbar.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="/assets/js/highlight.pack.js"></script>
  <script src="/assets/js/jquery-3.3.1.min.js"></script>
  <script src="/assets/js/materialize.min.js"></script>
  <script src="/assets/js/behavior.js"></script>
  <script async defer src="https://connect.facebook.net/pt_BR/sdk.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>

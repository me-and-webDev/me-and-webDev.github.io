---
layout: default
---
<div class="container row tag-feed">

  {% if page.pagination.tags %}
    <h1 class="deep-purple-text">{{ page.pagination.tags }}</h1>
  {% endif %}

  {% for post in paginator.posts %}
    {% if post.horizontal %}
      {% include feed-post-horizontal.html %}
    {% else %}
      {% include feed-post-vertical.html %}
    {% endif %}
  {% endfor %}
</div>

{% include paginator.html %}
